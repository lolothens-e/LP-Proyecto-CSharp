<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Código C#</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap">
    <style>
        body {
            font-family: "Space Grotesk", "Noto Sans", sans-serif;
        }
    </style>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#14191f] group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between gap-4 bg-[#14191f] px-40 py-3">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                <h1 class="text-white text-lg font-bold leading-snug tracking-tight">Analizador de C#</h1>
            </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <span class="text-[#9badc0] text-sm font-medium leading-normal pb-2">Tu código C#</span>
                <textarea
                  id="codeInput"
                  placeholder="Escribe tu código C# aquí..."
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3b4c5e] bg-[#1d262f] focus:border-[#3b4c5e] min-h-36 placeholder:text-[#9badc0] p-[15px] text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                id="btn-Check" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#d2e2f3] text-[#14191f] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Analizar Código</span>
              </button>
            </div>
            <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Resultados</h2>

            <div class="flex items-center gap-4 bg-[#14191f] px-4 min-h-14 justify-between border-b border-[#3b4c5e]">
              <div class="flex items-center gap-4">
                <p class="text-white text-base font-normal leading-normal flex-1 truncate">Análisis Léxico</p>
              </div>
              <div class="shrink-0"><p id="lexical-result" class="text-white text-sm font-normal leading-normal">Esperando análisis...</p></div>
            </div>

            <div class="flex items-center gap-4 bg-[#14191f] px-4 min-h-14 justify-between border-b border-[#3b4c5e]">
              <div class="flex items-center gap-4">
                <p class="text-white text-base font-normal leading-normal flex-1 truncate">Análisis Sintáctico</p>
              </div>
              <div class="shrink-0"><p id="syntax-result" class="text-white text-sm font-normal leading-normal">Esperando análisis...</p></div>
            </div>

            <div class="flex flex-col items-start gap-2 bg-[#14191f] px-4 py-4 justify-between">
                <p class="text-white text-base font-normal leading-normal">Análisis Semántico (Errores)</p>
                <div class="w-full bg-[#1d262f] rounded-lg p-3 min-h-[50px]">
                    <pre id="semantic-result" class="text-red-400 text-sm font-mono leading-normal whitespace-pre-wrap">Esperando análisis...</pre>
                </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
